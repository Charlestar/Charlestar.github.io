header-img: img/home-bg.jpg    # 显示在首页的背景图片
email: charlestarzhang@gmail.com
description: "Every failure is leading towards success."    # 网站介绍
keyword: "ZZC, ZZC's Blog, 子辰的博客"
url: "http://Charlestar.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/Charlestar/Charlestar.github.io.git" # you code repository


# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Goals determine what you going to be!"
sidebar-avatar: /img/about-ZZC.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`


# SNS settings
RSS: false
